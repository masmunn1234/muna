            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;

        h1 {
            color: #4CAF50;
        }

            font-size: 18px;
            color: #555;
        }

            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;

            font-size: 16px;
        }

        }

    <div class="container">
